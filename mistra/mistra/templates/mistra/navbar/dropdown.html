{% load i18n menu_tags cache %}
{% for child in children %}
    {% if child.get_menu_title|first == ' ' %}
        <div class="dropdown-divider" style="border-top: 1px solid #ffffff33;"></div>
    {% else %}
        <a class="dropdown-item{% if child.selected %} active{% elif child.ancestor %} ancestor-item{% endif %}" href="{{ child.get_absolute_url }}" style="background-color: #003449; color: white;">
            <span>
                {% if child.get_menu_title|first == ' ' %}
                    {{ child.get_menu_title|slice:"1:" }}
                {% else %}
                    {{ child.get_menu_title }}
                {% endif %}
            </span>
        </a>
    {% endif %}
{% endfor %}
